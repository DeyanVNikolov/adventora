<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventora</title>
    <meta name="title" content="Adventora"/>
    <meta name="description"
          content="Adventora is a booking website based, operated, and focused on Bulgarian tourism. You can book your vacation in Bulgaria right here and right now!"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://adventora.net"/>
    <meta property="og:title" content="Adventora"/>
    <meta property="og:description"
          content="Adventora is a booking website based, operated, and focused on Bulgarian tourism. You can book your vacation in Bulgaria right here and right now!"/>
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://adventora.net"/>
    <meta property="twitter:title" content="Adventora"/>
    <meta property="twitter:description"
          content="Adventora is a booking website based, operated, and focused on Bulgarian tourism. You can book your vacation in Bulgaria right here and right now!"/>
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{% static 'img/logo/adv-redplane-transparent.png' %}" alt="Adventora logo">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>


            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="{% url 'sign-up' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>



<div class="container" style="margin-top: 20px">{% block content %} {% endblock %}
</div>







<script src="https://unpkg.com/htmx.org@1.9.4"></script>
</body>
</html>
